<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7209b7"/>
      <stop offset="100%" stop-color="#3a0ca3"/>
    </linearGradient>
  </defs>
  
  <!-- Blog post illustration -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="white" stroke="#4361ee" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="60" y="60" width="280" height="30" rx="5" fill="#4361ee" opacity="0.8"/>
  
  <!-- Content lines -->
  <rect x="60" y="110" width="250" height="10" rx="5" fill="#e9ecef"/>
  <rect x="60" y="130" width="280" height="10" rx="5" fill="#e9ecef"/>
  <rect x="60" y="150" width="200" height="10" rx="5" fill="#e9ecef"/>
  <rect x="60" y="170" width="270" height="10" rx="5" fill="#e9ecef"/>
  <rect x="60" y="190" width="220" height="10" rx="5" fill="#e9ecef"/>
  <rect x="60" y="210" width="280" height="10" rx="5" fill="#e9ecef"/>
  
  <!-- Code snippet -->
  <rect x="60" y="230" width="120" height="8" rx="3" fill="#4cc9f0" opacity="0.7"/>
  
  <!-- Floating elements -->
  <circle cx="350" cy="100" r="20" fill="url(#blogGradient)" opacity="0.8">
    <animate attributeName="cy" values="100;90;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="280" r="15" fill="#4361ee" opacity="0.6">
    <animate attributeName="cx" values="80;90;80" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>