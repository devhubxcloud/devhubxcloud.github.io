<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="contactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4cc9f0"/>
      <stop offset="100%" stop-color="#4361ee"/>
    </linearGradient>
  </defs>
  
  <!-- Envelope -->
  <path d="M100,100 L200,50 L300,100 L300,250 L100,250 Z" fill="white" stroke="#4361ee" stroke-width="2"/>
  <path d="M100,100 L200,150 L300,100" fill="none" stroke="#4cc9f0" stroke-width="3"/>
  
  <!-- Message lines -->
  <rect x="120" y="120" width="160" height="10" rx="5" fill="#e9ecef"/>
  <rect x="120" y="140" width="140" height="10" rx="5" fill="#e9ecef"/>
  <rect x="120" y="160" width="180" height="10" rx="5" fill="#e9ecef"/>
  
  <!-- Floating icons -->
  <g transform="translate(50, 200)">
    <circle cx="0" cy="0" r="25" fill="url(#contactGradient)" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="16">@</text>
  </g>
  
  <g transform="translate(350, 150)">
    <circle cx="0" cy="0" r="20" fill="#4361ee" opacity="0.8">
      <animate attributeName="r" values="20;22;20" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M-5,-5 L5,5 M5,-5 L-5,5" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>