<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4361ee"/>
            <stop offset="100%" stop-color="#3a0ca3"/>
        </linearGradient>
        
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="100%" stop-color="#f8f9fa"/>
        </linearGradient>
        
        <filter id="dropShadow">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bgGradient)"/>
    
    <!-- Background Pattern -->
    <g opacity="0.08">
        <!-- Cloud 1 -->
        <ellipse cx="200" cy="150" rx="80" ry="50" fill="#ffffff"/>
        <ellipse cx="240" cy="120" rx="40" ry="30" fill="#ffffff"/>
        <ellipse cx="160" cy="130" rx="30" ry="25" fill="#ffffff"/>
        
        <!-- Cloud 2 -->
        <ellipse cx="800" cy="250" rx="100" ry="60" fill="#ffffff"/>
        <ellipse cx="850" cy="220" rx="50" ry="35" fill="#ffffff"/>
        <ellipse cx="750" cy="230" rx="40" ry="30" fill="#ffffff"/>
        
        <!-- Cloud 3 -->
        <ellipse cx="400" cy="400" rx="70" ry="45" fill="#ffffff"/>
        <ellipse cx="440" cy="370" rx="35" ry="25" fill="#ffffff"/>
        <ellipse cx="360" cy="380" rx="30" ry="20" fill="#ffffff"/>
    </g>
    
    <!-- Main Content Card -->
    <rect x="100" y="80" width="1000" height="470" rx="30" fill="#ffffff" opacity="0.95" filter="url(#dropShadow)"/>
    
    <!-- Logo/Icon Section -->
    <g transform="translate(180, 180)">
        <!-- Cloud Container -->
        <rect x="0" y="0" width="120" height="120" rx="20" fill="#f8f9fa"/>
        
        <!-- Cloud Icon -->
        <path d="M30,60 C10,60 0,45 0,30 C0,15 15,5 30,5 C40,5 50,10 55,20 C65,10 75,5 85,5 C100,5 110,15 110,30 C120,30 125,35 125,45 C125,60 115,60 100,60 L30,60 Z" 
              fill="#4361ee"/>
        
        <!-- Server Lines -->
        <rect x="40" y="35" width="40" height="5" rx="2" fill="#4cc9f0"/>
        <rect x="40" y="45" width="40" height="5" rx="2" fill="#4cc9f0"/>
        <rect x="40" y="55" width="40" height="5" rx="2" fill="#4cc9f0"/>
        
        <!-- Glow Effect -->
        <ellipse cx="60" cy="30" rx="15" ry="5" fill="#4cc9f0" opacity="0.3"/>
    </g>
    
    <!-- Text Content -->
    <g font-family="Arial, Helvetica, sans-serif">
        <!-- Main Title -->
        <text x="350" y="220" font-size="56" font-weight="bold" fill="#212529">
            DevHubX Cloud Blog
        </text>
        
        <!-- Subtitle -->
        <text x="350" y="290" font-size="36" fill="#495057">
            Cloud Insights &amp; Development Experiences
        </text>
        
        <!-- Tagline -->
        <text x="350" y="350" font-size="28" fill="#6c757d">
            Personal blog sharing practical cloud computing knowledge,
        </text>
        <text x="350" y="390" font-size="28" fill="#6c757d">
            DevOps practices, and development tutorials
        </text>
        
        <!-- Website URL -->
        <text x="350" y="460" font-size="32" font-weight="bold" fill="#4361ee">
            devhubxcloud.github.io
        </text>
        
        <!-- Contact Info -->
        <text x="350" y="510" font-size="24" fill="#495057">
            Email: support@devhubx.org â€¢ info@devhubx.org
        </text>
    </g>
    
    <!-- Decorative Elements -->
    <!-- Code Symbol -->
    <g transform="translate(1000, 150)" opacity="0.2">
        <path d="M10,0 L30,20 L10,40" stroke="#4361ee" stroke-width="3" fill="none"/>
        <path d="M40,0 L20,20 L40,40" stroke="#4cc9f0" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Database Symbol -->
    <g transform="translate(1100, 400)" opacity="0.2">
        <ellipse cx="0" cy="0" rx="25" ry="8" fill="#3a0ca3"/>
        <rect x="-20" y="0" width="40" height="30" fill="#4361ee"/>
        <ellipse cx="0" cy="30" rx="20" ry="6" fill="#3a0ca3"/>
    </g>
    
    <!-- Bottom Bar with Tags -->
    <rect x="0" y="580" width="1200" height="50" fill="#212529"/>
    
    <g font-family="Arial, Helvetica, sans-serif" font-size="18" fill="white" text-anchor="middle">
        <text x="150" y="610">#CloudComputing</text>
        <text x="300" y="610">#DevOps</text>
        <text x="450" y="610">#WebDevelopment</text>
        <text x="600" y="610">#Tutorials</text>
        <text x="750" y="610">#AWS</text>
        <text x="900" y="610">#Azure</text>
        <text x="1050" y="610">#OpenSource</text>
    </g>
    
    <!-- Border Glow -->
    <rect x="20" y="60" width="1160" height="510" rx="40" fill="none" stroke="#4cc9f0" stroke-width="2" opacity="0.3"/>
</svg>